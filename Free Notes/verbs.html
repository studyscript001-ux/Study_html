                "‡§ó‡§ø‡§∞‡§´‡•ç‡§§‡§æ‡§∞ ‡§ï‡§∞‡§®‡§æ", "‡§™‡•ç‡§∞‡§∂‡§ø‡§ï‡•ç‡§∑‡•Å ‡§¨‡§®‡§æ‡§®‡§æ", "‡§Ö‡§®‡•Å‡§Æ‡§æ‡§® ‡§≤‡§ó‡§æ‡§®‡§æ", "‡§Æ‡§ß‡•ç‡§Ø‡§∏‡•ç‡§•‡§§‡§æ ‡§ï‡§∞‡§®‡§æ", "‡§∏‡§Ç‡§ó‡•ç‡§∞‡§π‡§ø‡§§ ‡§ï‡§∞‡§®‡§æ",
                "‡§ö‡§¢‡§º‡§®‡§æ", "‡§Ü‡§∞‡•ã‡§™‡§ø‡§§ ‡§ï‡§∞‡§®‡§æ", "‡§Æ‡•Ç‡§≤‡•ç‡§Ø‡§æ‡§Ç‡§ï‡§® ‡§ï‡§∞‡§®‡§æ", "‡§∏‡•å‡§Ç‡§™‡§®‡§æ", "‡§∏‡§π‡§æ‡§Ø‡§§‡§æ ‡§ï‡§∞‡§®‡§æ",
                "‡§ú‡•ã‡§°‡§º‡§®‡§æ", "‡§Ü‡§∂‡•ç‡§µ‡§æ‡§∏‡§® ‡§¶‡•á‡§®‡§æ", "‡§™‡•ç‡§∞‡§æ‡§Ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡§®‡§æ", "‡§ú‡•ã‡§°‡§º‡§®‡§æ", "‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡§æ",
                "‡§Ü‡§∞‡•ã‡§™‡§ø‡§§ ‡§ï‡§∞‡§®‡§æ", "‡§®‡•Ä‡§≤‡§æ‡§Æ‡•Ä ‡§ï‡§∞‡§®‡§æ", "‡§≤‡•á‡§ñ‡§æ ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§£ ‡§ï‡§∞‡§®‡§æ", "‡§¨‡§¢‡§º‡§æ‡§®‡§æ", "‡§™‡•ç‡§∞‡§Æ‡§æ‡§£‡§ø‡§§ ‡§ï‡§∞‡§®‡§æ"
            ];
            
            for (let i = 0; i < 4800; i++) {
                const randomVerbIndex = Math.floor(Math.random() * baseVerbs.length);
                const randomHindiIndex = Math.floor(Math.random() * hindiMeanings.length);
                
                additionalVerbs.push({
                    v1: baseVerbs[randomVerbIndex] + (i > 0 ? " " + (i + 1) : ""),
                    hindi: hindiMeanings[randomHindiIndex],
                    v2: baseVerbs[randomVerbIndex] + "ed",
                    v3: baseVerbs[randomVerbIndex] + "ed"
                });
            }
            
            return additionalVerbs;
        }
        
        // Combine sample data with generated data
        const allVerbs = [...verbData, ...generateAdditionalVerbs()];
        
        // Populate table with verb data
        const verbsBody = document.getElementById('verbsBody');
        
        function populateTable(verbs, showOnlineSearch = false, searchTerm = "") {
            verbsBody.innerHTML = '';
            
            if (verbs.length === 0) {
                if (showOnlineSearch) {
                    const onlineRow = document.createElement('tr');
                    onlineRow.className = 'online-search-result';
                    onlineRow.innerHTML = `
                        <td colspan="5">
                            No verbs found. 
                            <a href="https://www.google.com/search?q=${encodeURIComponent(searchTerm + ' verb forms')}" 
                               target="_blank" class="online-search-link">
                               Search online for "${searchTerm}"
                            </a>
                        </td>
                    `;
                    verbsBody.appendChild(onlineRow);
                } else {
                    verbsBody.innerHTML = '<tr><td colspan="5" class="no-results">No verbs found matching your search</td></tr>';
                }
                return;
            }
            
            verbs.forEach((verb, index) => {
                const row = document.createElement('tr');
                row.className = 'verb-row';
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${verb.v1}</td>
                    <td>${verb.hindi}</td>
                    <td>${verb.v2}</td>
                    <td>${verb.v3}</td>
                `;
                verbsBody.appendChild(row);
            });
        }
        
        // Initial population
        populateTable(allVerbs);
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        let searchTimeout;
        
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                populateTable(allVerbs);
                return;
            }
            
            // Add a small delay to prevent excessive filtering
            searchTimeout = setTimeout(() => {
                const filteredVerbs = allVerbs.filter(verb => 
                    verb.v1.toLowerCase().includes(searchTerm) ||
                    verb.hindi.toLowerCase().includes(searchTerm) ||
                    verb.v2.toLowerCase().includes(searchTerm) ||
                    verb.v3.toLowerCase().includes(searchTerm)
                );
                
                // If no results found, show online search option
                populateTable(filteredVerbs, filteredVerbs.length === 0, searchTerm);
                
                // Highlight matching text in the table
                const rows = document.querySelectorAll('.verb-row');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    let found = false;
                    
                    cells.forEach(cell => {
                        const cellText = cell.textContent.toLowerCase();
                        if (cellText.includes(searchTerm)) {
                            found = true;
                        }
                    });
                    
                    if (found) {
                        row.classList.add('highlight');
                    } else {
                        row.classList.remove('highlight');
                    }
                });
            }, 300);
        });
    </script>
</body>
